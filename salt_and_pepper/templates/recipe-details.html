{% extends 'base.html' %}

{% block title %}
   Salt & Pepper - Recipe details
{% endblock %}

{% block content %}
<div class="container-fluid">

    <div class="row">
      <div class="col-sm-1">

      </div>
      <div class="col-sm-10" >
        <h3>{{ recipe.name }}</h3>
        <img src="{{ recipe.photo }}" />
        <p>
          {{ recipe.short_description }}
        </p>
        <p>
          {{ recipe.preparation_guide }}
        </p>
        <div class="card-icon-container"><i class="fa-solid fa-carrot"></i> {{ recipe.ideal_for }}</div> 
        <div class="card-icon-container"><i class="fa-solid fa-dumbbell"></i> {{ recipe.difficulty }}</div> 
        <div class="card-icon-container"><i class="fa-regular fa-clock"></i> {{ recipe.preparation_time }} mins</div>
      </div>
      <div class="col-sm-1"></div>
    </div>

</div>
{% endblock %}
