{% extends 'base.html' %}

{% block title %}
   Salt & Pepper - Homepage
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <ul class="errorlist">
                {% for key, value in form.errors.items %}
                    <li>{% if key != '__all__' %}{{ key }} {% endif %}{{ value }}</li>
                {% endfor %}
            </ul>
                
            <form class="signup" id="signup_form" method="post" action="/accounts/signup/">
                {% csrf_token %}
                <p>
                    <label for="id_username">Username:</label>
                    <input type="text" name="username" placeholder="Username" autocomplete="username" minlength="1" maxlength="150" required="" id="id_username">
                </p>
                <p>
                    <label for="id_email">E-mail (optional):</label>
                    <input type="email" name="email" placeholder="E-mail address" autocomplete="email" id="id_email">
                </p>
                <p><label for="id_password1">Password:</label> <input type="password" name="password1" placeholder="Password" autocomplete="new-password" required="" id="id_password1"></p>
                <p><label for="id_password2">Password (again):</label> <input type="password" name="password2" placeholder="Password (again)" autocomplete="new-password" required="" id="id_password2"></p>
                
                <button type="submit">Sign Up Â»</button>
            </form>

        </div>
    </div>
</div>
{% endblock %}
