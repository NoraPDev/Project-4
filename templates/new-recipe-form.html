{% extends 'base.html' %}

{% load cloudinary %}


{% block title %}
   Salt & Pepper - Recipe details
{% endblock %}

{% block content %}
  <div class="row bg-green-apple">
    <div class="col-sm-1">

    </div>
    <div class="col-sm-10" >
      <h1>New recipe</h1>
      
      <form action="/stored-recipe/" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type='submit' class="btn btn-warning" value='Save' />
      </form>


    </div>
    <div class="col-sm-1"></div>
  </div>
{% endblock %}
