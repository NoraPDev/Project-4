<section id="contact-us">
    <a title="contact-us"></a>
    <div id="contact-section">
        <div id="contact-title">
            <h2 id="contact-text">Contact Us</h2>
        </div>
        <br />
        <div class="contact-content">
            <div class="enquiry-div">
                <form action="https://formdump.codeinstitute.net/" method="post" class="message-us">
                    <div class="message-us-header">
                        <i class="fa-solid fa-envelope-open-text"></i>
                        <h3>Get in touch!</h3>
                    </div>

                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" class="text-input" placeholder="Name" required>
                    <br />
                    <label for="email">Email  </label>
                    <input type="email" id="email" name="email" class="text-input" placeholder="Email" required>
                    <br />
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" class="text-input" placeholder="Phone" required>
                    <br />
                    <label for="message">Send Us A Message</label>
                    <textarea name="message" id="message" cols="30" rows="10" class="text-area" placeholder="Message"></textarea>

                    <input type="submit" class="contact-us-button btn btn-warning" value="Send message">
                </form>
            </div>
            <div id="contact-details">
                <div class="contact-details">
                    <table>
                        <tr>
                            <td class="contact-table">
                                <i class="fas fa-map-marker-alt fa-2x"></i>
                            </td>
                        </tr>
                        <tr>
                            <td><h3>Our Address</h3></td>
                        </tr>
                        <tr>
                            <td>Old Market Square</td>
                        </tr>
                        <tr>
                            <td>Nottingham</td>
                        </tr>
                        <tr>
                            <td>NG1 2DT</td>
                        </tr>
                        <tr>
                            <td>Tel: +447899087813</td>
                        </tr>
                        <tr>
                            <td>Monday-Friday 09:00-18:00</td>
                        </tr>
                    </table> 
                    <br />
                </div>
                <div style="width: 100%">
                    <iframe id="google-maps" title="You can find us here" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d9614.89296951129!2d-1.1587652614562316!3d52.953402705903024!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4879c22ab6d3e699%3A0x25c226e01258aa15!2sOld%20Market%20Square%2C%20Nottingham%20NG1%202BB!5e0!3m2!1sen!2suk!4v1649764124023!5m2!1sen!2suk" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </div>
</section>
