{% extends 'base.html' %}

{% block title %}
   Salt & Pepper - Recipe details
{% endblock %}

{% block content %}
<div class="container-fluid">

    <div class="row">
      <div class="col-sm-1">

      </div>
      <div class="col-sm-10" >
        <h1>Welcome {{ user.username }}!</h1>
        <h1>Recipes</h1>
        {% for recipe in recipes %}
          <div>
            {{ recipe.name }} ({{ recipe.id }}) 
            <a href="/update-recipe/{{ recipe.id }}/">Edit</a> 
            <a href="/delete-recipe/{{ recipe.id }}/"  onclick="return confirm('Are you sure you want to delete?')">Delete</a>
          </div>
        {% endfor %}
        <hr />
        <a href="{% url 'new_recipe_form' %}" class="btn btn-warning">New recipe</a>
      </div>
      <div class="col-sm-1"></div>
    </div>

</div>
{% endblock %}
