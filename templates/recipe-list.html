{% extends 'base.html' %}

{% block title %}
   Salt & Pepper - Recipe details
{% endblock %}

{% block content %}
<div class="container-fluid">

    <div class="row">
      <div class="col-sm-1">

      </div>
      <div class="col-sm-10" >
        <h1>Recipes</h1>
        {% for recipe in recipes %}
          <div>
            {{ recipe.name }} ({{ recipe.id }}) 
            <a href="/update-recipe/{{ recipe.id }}/">Módosítás</a> 
            <a href="/delete-recipe/{{ recipe.id }}/"  onclick="return confirm('Are you sure you want to delete?')">Törlés</a>
          </div>
        {% endfor %}
      </div>
      <div class="col-sm-1"></div>
    </div>

    <div class="row">
      <div class="col-sm-1">

      </div>
      <div class="col-sm-10" >
        <h1>New recipe</h1>
        
        <form action="/stored-recipe/" method="POST">
          {% csrf_token %}
          {{ form.as_p }}
          <input type='submit' value='Save' />
        </form>


      </div>
      <div class="col-sm-1"></div>
    </div>

</div>
{% endblock %}
